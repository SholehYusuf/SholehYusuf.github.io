<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keragaman Budaya Indonesia - Versi Sholeh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1543248939-78d4c4cfd0d1?auto=format&fit=crop&w=1500&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .content {
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: white;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Keragaman Budaya Indonesia</h1>
    <p>Website ini dibuat untuk mengenalkan keindahan dan kekayaan budaya Indonesia. Dibuat oleh Sholeh Yusuf sebagai latihan GitHub Pages.</p>
    <a href="https://github.com/SholehYusuf" class="btn" target="_blank">Kunjungi GitHub Saya</a>
  </div>
